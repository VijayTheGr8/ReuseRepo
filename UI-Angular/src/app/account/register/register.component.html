<div class="box centered">
  <form (submit)="register()" class="account-form">
    <h1>Register at Reuse Repo</h1>
    <div class="form-group">
      <input type="text" class="form-control field" name="firstName" placeholder="First Name" [(ngModel)]="credentials.firstName">
    </div>
    <div class="form-group">
      <input type="text" class="form-control field" name="lastName" placeholder="Last Name" [(ngModel)]="credentials.lastName">
    </div>
    <div class="form-group">
      <input type="text" class="form-control field" name="username" placeholder="Username" [(ngModel)]="credentials.username">
    </div>
    <div class="form-group">
      <input type="email" class="form-control field" name="email" placeholder="Email Address" [(ngModel)]="credentials.email">
    </div>
    <div class="form-group">
      <input type="password" class="form-control field" name="password" placeholder="Password" [(ngModel)]="credentials.password">
    </div>
    <div class="centered button-container">
      <button type="submit" class="main-btn btn-default">Register</button>
      <button (click)="toLogin()" class="second-btn btn-default">Sign in</button>
    </div>
  </form>
</div>
