<form (submit)="register()">
  <div class="form-group">
    <label for="firstName">First name</label>
    <input type="text" class="form-control" name="firstName" placeholder="" [(ngModel)]="credentials.firstName">
  </div>
  <div class="form-group">
    <label for="lastName">Last name</label>
    <input type="text" class="form-control" name="firstName" placeholder="" [(ngModel)]="credentials.lastName">
  </div>
  <div class="form-group">
    <label for="username">username</label>
    <input type="text" class="form-control" name="username" placeholder="" [(ngModel)]="credentials.username">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="credentials.email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" placeholder="Password"
      [(ngModel)]="credentials.password">
  </div>
  <button type="submit" class="btn btn-default">Register!</button>
</form>
